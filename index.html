<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's My Animal Face?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader-overlay">
        <div class="loader"></div>
    </div>

    <div class="container">
        <h1 id="main-title"></h1>
        <p id="subtitle" class="subtitle"></p>

        <label for="image-upload" id="upload-label" class="custom-file-upload"></label>
        <input type="file" id="image-upload" accept="image/*">

        <div id="result-wrapper" style="display: none;">
            <div id="image-container">
                <img id="uploaded-image"/>
            </div>
            <div id="analysis-container">
                <div id="result-title"></div>
                <div id="label-container"></div>
                <div id="comment-container" style="display: none;">
                    <p id="comment-text"></p>
                    <p id="hashtags"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
